<div>
    <a [routerLink]="['/new']">NEW</a>
    <div class="wod" *ngFor="let wod of wods">
        <h3> {{ wod.title }} </h3>
        <div class="wod" *ngFor="let video of wod.wod">
            <p> {{ video.video }} </p>
            <a [routerLink]="['/wod',wod._id]">WOD</a>
        </div>
    </div>
</div>
