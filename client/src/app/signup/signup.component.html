<form>
  <h2> Signup </h2>
  <label> Username </label>
  <input type="text" [(ngModel)]="username" name="username"/>
  <br>
  <label> Password </label>
  <input type="password" [(ngModel)]="password" name="password"/>
  <br>
  <label> Email </label>
  <input type="text" [(ngModel)]="email" name="email"/>
  <br>
  <label> Photo </label>
  <input type="file" name="file" ng2FileSelect [uploader]='uploader'/>
 
  <button (click)="signup(username, password,email)"> SIGNUP </button>
  <h1>
      Sign in
 </h1>  
 <button (click)="socialSignIn('google')">Signin in with Google</button>              
</form>
<p class="error"> {{ error }} </p>
