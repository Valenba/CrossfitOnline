<div class="container">
  <form class="form">
  <h2> Signup </h2>
  <br>
  <br>
  <label class="badge badge-4">Username</label>
  <input class="input" type="text" [(ngModel)]="username" name="username" />
  <br>
  <label class="badge badge-4"> Password </label>
  <input class="input" type="password" [(ngModel)]="password" name="password" />
  <br>
  <label class="badge badge-4"> Email </label>
  <input class="input" type="text" [(ngModel)]="email" name="email" />
  <br>
  <label class="badge badge-4"> Photo </label>
  <input class="file" type="file" name="file" ng2FileSelect [uploader]='uploader' />

  <button class="signup" (click)="signup(username, password,email)"> SIGNUP </button>
  <h1>
    Sign in
  </h1>
  <button class="social" (click)="socialSignIn('google')">Signin in with Google</button>
</form>
<p class="error"> {{ error }} </p>
</div>
